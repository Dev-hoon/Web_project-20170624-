<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>

<script
src="http://code.jquery.com/jquery-3.2.1.min.js";
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>

<style>

.c{
left:0;
top:0;
position: absolute;
background: black;
width:50px;
height:50px;
transition: all 500ms;
}


.parent.p1 .c1{
top:400px;
left:200px;
}
.parent.p1 .c2{
top:100px;
left:100px;
}
.parent.p1 .c3{
top:200px;
left:300px;
}

.parent.p2 .c1{
top:100px;
left:300px;
}
.parent.p2 .c2{
top:300px;
left:500px;
}
.parent.p2 .c3{
top:400px;
left:200px;
}
</style>
</head>
<body>

<div onclick="pp0()">pp0</div>
<div onclick="pp1()">pp1</div>
<div onclick="pp2()">pp2</div>
<div class="parent ">
<div class="c c1"></div>
<div class="c c2"></div>
<div class="c c3"></div>
</div>
<script>
function pp0(){
$('.parent').removeClass('p1');
$('.parent').removeClass('p2');
}
function pp1(){

$('.parent').addClass('p1');
$('.parent').removeClass('p2');
}
function pp2(){
$('.parent').removeClass('p1');
$('.parent').addClass('p2');
}

</script>
</body>
</html>
