<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: green;
			transition: all 3000ms;
			box-shadow: 2px 2px 15px black;
		}
		.box:hover{
			background: black;
		}
		.box:active{
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
